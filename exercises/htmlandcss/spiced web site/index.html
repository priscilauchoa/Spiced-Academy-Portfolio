<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Placing Elements</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div><h1>Let's make a webpage!</h1></div>
        <header class="container">
            <div id="logo">
                <img id="spiced" src="./assets/spiced.png" alt="" />
            </div>

            <div id="menu-button">
                <img
                    id="hamburguer-menu"
                    src="./assets/hamburgermenu.svg"
                    alt=""
                />
            </div>
        </header>
        <!-- div.container>h3*4 shortcut-->
        <div class="container">
            <img id="spices" src="./assets/spices.jpg" alt="" srcset="" />
        </div>
    </body>
</html>
